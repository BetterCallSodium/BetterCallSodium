name: .NET QEMU Tests
on: [push, pull_request]

jobs:
  test_qemu:
    runs-on: ubuntu-latest
    name: Test on ${{ matrix.distro }} ${{ matrix.arch }}

    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: bullseye
          - arch: aarch64
            distro: alpine_latest
          - arch: armv7
            distro: alt_latest
          - arch: s390x
            distro: fedora_latest

    steps:
      - uses: actions/checkout@v2.1.0
      
      - uses: BetterCallSodium/run-on-arch-action@v2.0.1
        name: Test
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}

          env: |
            DOTNET_NOLOGO: true
            DOTNET_CLI_TELEMETRY_OPTOUT: true

          shell: /bin/bash
          install: |
            case "${{ matrix.distro }}" in
              ubuntu*|jessie|stretch|buster|bullseye)
                apt-get update -y
                apt-get install -y apt-utils ca-certificates apt-transport-https
                apt-get update -y
                apt-get install -y curl openssl libgcc1 libicu67 libc6 libssl1.1 zlib1g libstdc++6 libgssapi-krb5-2
                ;;
              alt*)
                apt-get update -y
                apt-get install -y apt-utils ca-certificates
                apt-get update -y
                apt-get install -y curl dotnet
                ;;
              arch*)
                pacman -Syy
                pacman --noconfirm -S curl openssl glibc gcc-libs icu libunwind zlib libgssapi_krb5.so ca-certificates gnutls grep awk tar gzip xz
                ;;
              centos*)
                rpm -Uvh https://packages.microsoft.com/config/centos/7/packages-microsoft-prod.rpm
                yum install curl dotnet-sdk-6.0
                ;;
              fedora*)
                dnf install -y curl dotnet-sdk-6.0
                ;;
              alpine*)
                apk update
                apk add libgdiplus --repository https://dl-3.alpinelinux.org/alpine/edge/testing/
                apk add curl bash icu-libs icu-data-full krb5-libs libgcc libintl libssl1.1 libstdc++ zlib
                ;;
            esac
            if [[ "${{ matrix.distro }}" != "fedora_latest" && "${{ matrix.distro }}" != "alt_latest" ]]; then
              curl -L -O https://dot.net/v1/dotnet-install.sh
              chmod 777 dotnet-install.sh
              ./dotnet-install.sh -c 6.0
              rm dotnet-install.sh
            fi

          run: |
            if [[ "${{ matrix.distro }}" != "fedora_latest" && "${{ matrix.distro }}" != "alt_latest" ]]; then
              export DOTNET_ROOT=$HOME/.dotnet
              export PATH=$PATH:$HOME/.dotnet:$HOME/.dotnet/tools
            fi
            dotnet restore
            dotnet test --logger "console;verbosity=detailed"
