name: .NET QEMU Tests
on: [push, pull_request]

jobs:
  test_qemu:
    runs-on: ubuntu-latest
    name: Test on ${{ matrix.distro }} ${{ matrix.arch }}

    strategy:
      matrix:
        include:
          - arch: armv7
            distro: ubuntu20.04
          - arch: aarch64
            distro: ubuntu20.04
          - arch: aarch64
            distro: alpine_latest

    steps:
      - uses: actions/checkout@v2.1.0
      
      - uses: uraimo/run-on-arch-action@v2
        name: Test
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}

          env: |
            DOTNET_NOLOGO: true
            DOTNET_CLI_TELEMETRY_OPTOUT: true

          shell: /bin/bash
          install: |
            case "${{ matrix.distro }}" in
              ubuntu*)
                apt-get update -y
                apt-get install -y apt-utils ca-certificates apt-transport-https
                apt-get update -y
                apt-get install -y wget openssl libgcc1 libicu66 libc6 libssl1.1 zlib1g libstdc++6 libgssapi-krb5-2
                printf "\nca_directory=/etc/ssl/certs" | tee -a /etc/wgetrc
                ;;
              alpine*)
                apk update
                apk add libgdiplus --repository https://dl-3.alpinelinux.org/alpine/edge/testing/
                apk add bash icu-libs icu-data-full krb5-libs libgcc libintl libssl1.1 libstdc++ zlib
                ;;
            esac
            wget -O dotnet-install.sh https://dot.net/v1/dotnet-install.sh
            chmod 777 dotnet-install.sh
            ./dotnet-install.sh -c 6.0
            rm dotnet-install.sh

          run: |
            export DOTNET_ROOT=$HOME/.dotnet
            export PATH=$PATH:$HOME/.dotnet:$HOME/.dotnet/tools
            dotnet restore
            dotnet test --logger "console;verbosity=detailed"
